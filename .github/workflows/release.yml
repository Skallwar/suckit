name: Release upload artifact

on:
  release:
    types: [published, edited]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu]

    steps:
      - uses: actions/checkout@v2

      - name: Rustup setup
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          target: ${{ matrix.target }}

      - name: Build release
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Find upload URL
        id: upload_url
        run: |
          echo "$(curl -H "Accept: application/vnd.github.v3+json" https://api.github.com/repos/skallwar/suckit/releases/tags/${{ GITHUB_REF }} | jq .upload_url -r | cut -d { -f1)/"

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.upload_url.outputs.var }}
          asset_path: ./target/${{ matrix.target }}/suckit
          asset_name: suckit-${{ GITHUB_REF}}-${{ matrix.target }}
